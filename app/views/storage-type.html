{{<layout}}

{{$content}}
<main id="content" role="main">
  <a class="link-back" href="/examples/">Back to the GOV.UK prototype kit examples</a>

  <div class="grid-row">
    <div class="column-two-thirds">
    <form>
        <h1 class="heading-large">
          What type of security will be used to store your firearms?
        </h1>

        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              What type of security will be used to store your firearm?
            </legend>

            <label class="block-label" for="radio-home-address" >
              <input id="cabinet" type="radio" name="radio-indent-group" value="Yes">
              Cabinet
            </label>

            <label class="block-label" for="radio-home-address" >
              <input id="clamp" type="radio" name="radio-indent-group" value="Yes">
              Clamp
            </label>

            <label class="block-label" for="radio-home-address" >
              <input id="gun-room" type="radio" name="radio-indent-group" value="Yes">
              Gun room
            </label>

            <label class="block-label" for="radio-other-address" data-target="example-other-address">
              <input id="radio-other-address" type="radio" name="radio-indent-group" value="No">
              Other
            </label>

            <div class="panel-indent js-hidden" id="example-other-address">

                <div class="form-group">
                  <label class="form-label-bold" for="full-name">Please provide details</label>
                  <input type="text" class="form-control" id="full-name">
                </div>
      
            </div>
          </fieldset>
        </div>
      <div class="form-group">
        <input class="button" type="submit" value="Continue">
      </div>

      </form>

    </div>
  </div>
</main>
{{/content}}

{{/layout}}

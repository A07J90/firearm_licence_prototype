{{<layout}}

{{$content}}
<main id="content" role="main">

  <div class="back">
    <a href="javascript:history.back()">&#9664; Back</a>
  </div>

  <form action="/" method="post" class="form">

    <h1 class="form-title heading-large">
      Your details
    </h1>

    <!-- Full name -->
    <div class="form-group">
      <label class="form-label-bold" for="full-name">Reference number</label>
      <p class="form-hint">For example, QZH3872E</p>
      <input type="text" class="form-control" id="full-name">
    </div>

    <div class="form-group">
      <label class="form-label-bold" for="full-name">Postcode</label>
      <p class="form-hint">For example, N1 3AF</p>
      <input type="text" class="form-control" id="full-name">
    </div>

    <!-- Continue button -->
    <div class="form-group">
      <a href="booking-choose-appointment" class="button" value="Continue">Continue</a>
    </div>

  </form>

</main>
{{/content}}

{{/layout}}
